<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | caihong</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/caihong.json");
      function test(){
        var value = document.getElementById('test').value;
        gameInstance.SendMessage('Text_1','ChangeData',value);
        gameInstance.SendMessage('Text_0','ChangeData',value);
      }
    </script>
  </head>
  <body>
    
    <div id="gameContainer" style="width: 960px; height: 600px; margin: auto"></div>
    <div style="z-index: 999;">  <input id="test" value="sss" /> <button onclick="test()">测试点击</button></div>
    <div></div>
  </body>
</html>
